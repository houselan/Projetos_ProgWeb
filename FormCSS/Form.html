<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icone/ícone.png" type="image/x-icon">
    <body>
        
    <div>
        <div>
            <form method="post" >
            <h1> Cadastrar usuário </h1>
            <fieldset>
                <legend > <span>1</span> Dados Pessoais</legend>
                <div>
                    <label for="nome" >Nome:</label>
                    <input type="text" name="nome" id="nome" class="TB">

                    <label for="email" >Email:</label>
                    <input type="email" name="email" id="email" class="TB">
                    
                    <label for="senha" >Senha:</label>
                    <input type="password" name="senha" id="senha" class="TB">
                    <label for="csenha" >Confirma Senha:</label>
                    <input type="password" name="csenha" id="csenha" class="TB">
                    
                    <label>Idade:</label>

                    <div class="cbr">
                        <label >
                            <input type="radio" name="idade" value="Ac17">Acima 17
                        </label>
                    </div>
                    <div class="cbr">
                        <label>
                            <input type="radio" name="idade" value="Ab17">Abaixo ou igual 17
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><span>2</span>Perfil</legend>
                <div>
                    <label>Descrição:</label>
                    <textarea name="descricao" id="descricao" rows="5"></textarea>

                    <label>Perfil Trabalho:</label>
                    <select name="perfiltb" id="perfiltb">
                        <option>Front-End Developer</option>
                        <option>Back-End Developer</option>
                        <option>Full-Stack Developer</option>
                    </select>
                    <label>Interesses:</label>

                    <div class="cbr">
                        <input type="checkbox" name="programador" id="programador">
                        <label for="programador">Programador</label>
                    </div>

                    <div class="cbr">
                        <input type="checkbox" name="design" id="design">
                        <label for="design">Design</label>
                    </div>

                    <div class="cbr">
                        <input type="checkbox" name="analista" id="analista">
                        <label for="analista">Analista</label>
                    </div>
                </div>
            </fieldset>
                <button type="submit">Enviar dados</button>
            </form>
        </div>
    </div>
    </body>
</html>
